<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p>forma antiga</p><!--esta forma de video abaixo é antiga-->

    <video src="midia/meu video.webm.webm" width="560" controls></video><!--tag "video" para adicionar um video. tag "width" diminuir o tamanho do video, não diminue o formato dele. tag "controls" para dar play no video-->
    <p>Nova forma</p><!-- esta forma de inserir o video abaixo é a mais indicada-->

    <video width="560" poster="imagens/limoes-capa.png" controls loop><!--tag "poster" serve para adicionar a capa do video-->
        <source src="midia/meu-video.mp4" type="video/mp4"><!--toda essa sequencia de videos está em ordem, se um não abrir, automaticamente o programa tenta o outro e assim sucessivamente-->
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Iserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=ITtBNKji4Zv_woNQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" frameborder="0"></iframe>

    
</body>
</html>
