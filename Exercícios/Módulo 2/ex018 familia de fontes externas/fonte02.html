        @font-face {
            font-family:'loove' ;
            src: url(love\ story.ttf.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'loove', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
