<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS*/
            height: 100%;
        }
        body { /* tag "background-attachment: fixed;" para fixar o gradiente!*/
            background-image: linear-gradient(to bottom, #7F0CFB, #C906EA, #FD00D7, #FF0C54, #FF9203, #FFC502 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
