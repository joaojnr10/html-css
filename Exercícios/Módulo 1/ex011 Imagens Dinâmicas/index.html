<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 

    <picture><!--tag "picture" indica que aparecerar uma foto-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--tag "source media" para configurar o pixel da imagem-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"><!-- tag "img" serve para adicionar uma imagem-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/368 - Dyalla.mp3" controls autoplay></audio><!--tag "audio" para addc um uma midia. tag "autoplay" para reproduzir a midia. tag "controls" para aparecer o controle de midia. é compativel com MP3  WAV  OGG-->

    <p>Outra maneira para utilizar áudio</p>
    <audio preload="metadata" autoplay controls loop><!--tag "preload" selecionar o tipo, são 3: "auto","metadata","none". tag "loop" serve para repetir o audio-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav"><!--3 maneiras de reproduzir audio, se nenhuma dessas maneiras funcionar, infelizmente seu navegador não consegue produzir audio-->
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
