<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos nesta lista a seguir.<br><!--tag "br" serve para quebrar parágrafos e linhas--> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"><!--tag "ul" serve pra criar lista com demarcações. tag "type" para escolher os tipos de demarcações-->
        <li><abbr title="use tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use tag <h1>, <h2>, <h3>, <h4>, <h5>, <h6>">Títulos</abbr></li>
        <li><abbr title="use tag <img>">Imagens</abbr></li>
        <li><abbr title="Use tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
